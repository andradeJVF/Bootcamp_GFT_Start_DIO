<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamentos - Display Flex</title>
    <link rel="stylesheet" href="Style.css">
</head>

<body>
    <div class="primeiro">
        <div class="flex">
            <div class="item">Item 1</div>
            <div class="item">Item 2</div>
            <div class="item">Item 3</div>
        </div>

        <div>
            <ul class="flex-container">
                <li class="flex-item">1</li>
                <li class="flex-item">2</li>
                <li class="flex-item">3</li>
                <li class="flex-item">4</li>
                <li class="flex-item">5</li>
            </ul>
        </div>

        <div>
            <ul class="flex-container row-reverse">
                <li class="flex-item">1</li>
                <li class="flex-item">2</li>
                <li class="flex-item">3</li>
                <li class="flex-item">4</li>
                <li class="flex-item">5</li>
            </ul>
        </div>

        <div>
            <ul class="flex-container column">
                <li class="flex-item">1</li>
                <li class="flex-item">2</li>
                <li class="flex-item">3</li>
                <li class="flex-item">4</li>
                <li class="flex-item">5</li>
            </ul>
        </div>

        <div>
            <ul class="flex-container column-reverse">
                <li class="flex-item">1</li>
                <li class="flex-item">2</li>
                <li class="flex-item">3</li>
                <li class="flex-item">4</li>
                <li class="flex-item">5</li>
            </ul>
        </div>
    </div>

    
        <h1>Flex Nowrap</h1>
        <div class="flex2 nowrap">
            <div class="item2 green">1</div>
            <div class="item2 blue">2</div>
            <div class="item2 gray">3</div>
            <div class="item2 green">1</div>
            <div class="item2 blue">2</div>
            <div class="item2 gray">3</div>
            <div class="item2 green">1</div>
            <div class="item2 blue">2</div>
            <div class="item2 gray">3</div>
        </div>

        <h1>Flex Wrap</h1>
        <div class="flex2 wrap">
            <div class="item2 green">1</div>
            <div class="item2 blue">2</div>
            <div class="item2 gray">3</div>
            <div class="item2 green">1</div>
            <div class="item2 blue">2</div>
            <div class="item2 gray">3</div>
            <div class="item2 green">1</div>
            <div class="item2 blue">2</div>
            <div class="item2 gray">3</div>
        </div>

        <h1>Flex Wrap-Reverse</h1>
        <div class="flex2 wrap-reverse">
            <div class="item2 green">1</div>
            <div class="item2 blue">2</div>
            <div class="item2 gray">3</div>
            <div class="item2 green">1</div>
        </div>

    <h1>Flex-Flow row-nowrap</h1>
    <div class="flex3 row-nowrap">
        <div class="item3">1</div>
        <div class="item3">2</div>
        <div class="item3">3</div>
        <div class="item3">4</div>
        <div class="item3">5</div>
        <div class="item3">6</div>
    </div>

    <h1>Flex-Flow row-wrap</h1>
    <div class="flex3 wrap">
        <div class="item3">1</div>
        <div class="item3">2</div>
        <div class="item3">3</div>
        <div class="item3">4</div>
        <div class="item3">5</div>
        <div class="item3">6</div>
    </div>
</body>

</html>
